<!DOCTYPE html>
<html>
  <script src="../../js/ganja.js"></script>
  <body></body>
  <script>
    Algebra(0,2,()=>{
      document.body.appendChild(this.graph((x,y)=>{
        var n = 50;
        var z = x*1e1 + y*1e2;
        var c = (0.2+0.1*1e1+0.1*1e2);
        
        while(n-- && z.Length < 4) {
          z = z**2 + c;
        }
        // Map iteration count to a color value.
        return n/50;
      }));
    });
  </script>
</html>
