<!DOCTYPE html>
<html>
  <script src="../../js/ganja.js"></script>
  <body></body>
  <script>
    var basis = ['1','e1','e2'];
    var Cayley = [
      ['1','e1','e2'],
      ['e1','e2','0'],
      ['e2','0','0']
    ];

    Algebra({basis,Cayley},()=>{
      var f = (x)=> x*x*x - 3*x;

      // Plot the function f(x).
      document.body.appendChild(this.graph((x)=>f(x+1e1)[0], {color:'blue'}));

      // Plot the first derivative f'(x).
      document.body.appendChild(this.graph((x)=>f(x+1e1)[1], {color:'red'}));

      // Plot the second derivative f''(x) (at index 2).
      document.body.appendChild(this.graph((x)=>f(x+1e1)[2], {color:'green'}));
    });
  </script>
</html>
