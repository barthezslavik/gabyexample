<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
        <button onclick="stepA()">Step A</button>
        <button onclick="stepB()">Step B</button>
        <button onclick="stepC()">Step C</button>
      </div>
    </div>
  </div>

  <script src="js/ganja.js"></script>
  <script>
    let graphContainer;
    graphContainer = document.createElement('div');
    document.body.appendChild(graphContainer);

    let A, B, C;
    const config = {
      grid        : true,
      labels      : true,
      h           : 0.6,
      p           : -0.15,
      lineWidth   : 3,
      pointRadius : 1,
      fontSize    : 1,
      scale       : 1
    };

    function stepA() {
      Algebra(3, 0, 1, () => {
        // Допоміжна функція для створення точки в 3D PGA:
        const point = (x,y,z)=>!(1e0 + x*1e1 + y*1e2 + z*1e3);

        // Визначаємо три точки, які можна перетягувати.
        let A = point(0, 0.8, 0);
        let B = point(-0.8, -0.8, 0);
        let C = point(0.8, -0.8, 0);

        // Додаємо 3D PGA графік до тіла сторінки.
        graphContainer.innerHTML = "";
        graphContainer.appendChild(this.graph(()=>{

          // Лінія між двома точками — це їх зовнішній добуток.
          let lineAB = A & B;
          let lineBC = B & C;
          let lineCA = C & A;

          return [
            0x224488, A,"A", B,"B", C,"C",
            0x268F00, lineAB, "A & B",
            0x3E7FFE, lineBC, "B & C",
            0xF62605, lineCA, "C & A",
          ];
        }, config));
      });
    }

    function stepB() {
      Algebra(3, 0, 1, () => {
        // Допоміжна функція для створення точки в 3D PGA:
        const point = (x,y,z)=>!(1e0 + x*1e1 + y*1e2 + z*1e3);

        // Визначаємо три точки, які можна перетягувати.
        let A = point(0, 0.8, 0);
        let B = point(-0.8, -0.8, 0);
        let C = point(0.8, -0.8, 0);

        graphContainer.innerHTML = "";
        graphContainer.appendChild(this.graph(()=>{

          // Лінія між двома точками — це їх зовнішній добуток.
          let lineAB = A & B;
          let lineBC = B & C;
          let lineCA = C & A;

          return [
            0x224488, A,"A", B,"B", C,"C",
            0x268F00, lineAB, "A & B",
            0x3E7FFE, lineBC, "B & C",
            0xF62605, lineCA, "C & A",
          ];
        }, config));
      });
    }

    function stepC() {
      Algebra(3, 0, 1, () => {
        // Допоміжна функція для створення точки в 3D PGA:
        const point = (x,y,z)=>!(1e0 + x*1e1 + y*1e2 + z*1e3);

        // Визначаємо три точки, які можна перетягувати.
        let A = point(0, 0.8, 0);
        let B = point(-0.8, -0.8, 0);
        let C = point(0.8, -0.8, 0);

        graphContainer.innerHTML = "";
        graphContainer.appendChild(this.graph(()=>{

          // Лінія між двома точками — це їх зовнішній добуток.
          let lineAB = A & B;
          let lineBC = B & C;
          let lineCA = C & A;

          return [
            0x224488, A,"A", B,"B", C,"C",
            0x268F00, lineAB, "A & B",
            0x3E7FFE, lineBC, "B & C",
            0xF62605, lineCA, "C & A",
          ];
        }, config));
      });
    }
  </script>
</body>
</html>
